        - Feststellen der Vollzähligkeit durch den Gruppenkommandanten"
  174:
    Q: Was gehört beim Branddienst zur Schutzbekleidung?
    A:
      - "Schutzstufe 1: Brandschutzbekleidung - Einsatzbekleidung\n
        Schutzstufe 2: Teilschutzbekleidung - leichter Hitzeschutz gegen thermische Strahlung\n
        Schutzstufe 3: Vollschutzbekleidung - Schwerer Hitzeschutz gegen Flammen\n
        Schutzstufe 4: Spezialschutzbekleidung - Hitze- und Kälteschutz"
  175:
    Q: Was gehört beim Technischen Dienst zur Schutzbekleidung?
    A:
      - "Schutzstufe 1: Brandschutzbekleidung - Einsatzbekleidung\n
        Schutzstufe 2: Teilschutzbekleidung - leichter Kontaminationsschutz nicht gasdicht\n
        Schutzstufe 3: Vollschutzbekleidung - Schwerer Kontaminationsschutz gasdicht\n
        Schutzstufe 4: Spezialschutzbekleidung - gegen spezielle Kontamination"
  176:
    Q: Wozu dienen Brandmeldeanlagen?
    A:
      - Zur Früherkennung von Bränden und zur Meldung an eine ständig besetzte Stelle.
  177:
    Q: Welche zwei prinzipiell unterschiedlichen Arten von Brandmeldern gibt es?
    A:
      - Automatische Brandmelder und nichtautomatische Brandmelder.
  178:
    Q: Wie werden das Auffinden der Brandmeldezentrale und das Eindringen in das Objekt nach einem Brandmeldealarm erleichtert?
    A:
      - Durch eine orange Blitzleuchte und einen Schlüsselsafe.
  179:
    Q: Womit kann an Einsatzstellen eine eventuell bestehende Explosionsgefahr nach Austritt von Gas oder brennbaren Flüssigkeiten festgestellt werden?
    A:
      - Mit einem Explosionsgrenzenmessgerät (Explosimeter).
  180:
    Q: Wie ist die Ablöse des Feuerwehr-Einsatzleiters vorzubereiten?
    A:
      - Durch eine Besprechung der bisher getroffenen Maßnahmen anhand der Aufzeichnungen der Einsatzleitstelle und eine gemeinsame Begehung der Einsatzstelle.
  181:
    Q: Was sind die Hauptaufgaben einer Einsatzleitstelle?
    A:
      - Aufbereiten von Entscheidungshilfen für den Einsatzleiter, Weiterleitung von Entscheidungen des Einsatzleiters, Dokumentation der Schadenslage, der Eigenen Lage und des Einsatzablaufes.
  182:
    Q: Mit wem hat der Einsatzleiter bei einem Waldbrand Kontakt aufzunehmen?
    A:
      - Mit dem zuständigen Forstorgan.
  183:
    Q: Wer bestimmt das Aufstellen einer Brandwache?
    A:
      - Der Einsatzleiter.
  184:
    Q: Woraus setzt sich jedes Funkgespräch zusammen?
    A:
      - "Anruf\n
        Anrufantwort\n
        Nachricht (Frage, Meldung, Befehl)\n
        Empfangsbestätigung\n
        Gesprächsabschluss (Ende)"
  185:
    Q: Was bedeutet es, wenn die zweite und dritte Ziffer der Gefahrnummer auf Warntafeln an Fahrzeugen zum Transport gefährlicher Güter gleich sind?
    A:
      - "Dies weist auf die Zunahme der zusätzlichen Gefahr hin, z. B. bedeutet 266: Gas (2), das sehr giftig ist (66)."
  186:
    Q: Welche zusätzliche Ziffer wird verwendet, wenn die Gefahr bei der Gefahrnummer auf der orangefarbenen Warntafel ausreichend von einer einzigen Ziffer angegeben werden kann?
    A:
      - Die Ziffer „0".

FLA Gold - Technik:
  200:
    Q: Welchen Wasserdurchfluss haben Vollstrahlrohre bei verschiedenen Mundstückweiten?
    A:
      - "C-Strahlrohr 9 mm ca. 100 l/min bei 4 bar\n
        C-Strahlrohr 12 mm ca. 200 l/min bei 5 bar\n
        B-Strahlrohr 16 mm ca. 400 l/min bei 6 bar\n
        B-Strahlrohr 22 mm ca. 800 l/min bei 7 bar\n
