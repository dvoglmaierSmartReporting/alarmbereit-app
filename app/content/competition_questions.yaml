  1:
    Q: Was ist vor Eröffnung eines Funkgespräches zu beachten?
    A:
      - Dass kein anderes Funkgespräch gestört wird und seitens des Funkgerätes der Verbindungsaufbau (hoher Piepton) erfolgt ist.
  2:
    Q: Wie wird ein Funkgespräch eröffnet?
    A:
      - Durch Anruf und Anrufantwort.
  3:
    Q: Was muss der Anruf enthalten?
    A:
      - Den Namen der gerufenen Funkstelle, das Wort "von", den Namen der rufenden Funkstelle und das Wort "kommen" als Aufforderung zur Antwort.
  4:
    Q: Was muss die Anrufantwort enthalten?
    A:
      - "Das Wort 'Hier', den Namen der gerufenen Funkstelle und die Aufforderung 'kommen'."
  5:
    Q: Welche Nachrichteninhalte gibt es?
    A:
      - Befehl, Meldung, Frage.
  6:
    Q: Wie erfolgt das Buchstabieren von Eigennamen oder schwer verständlichen Wörtern im Funkverkehr?
    A:
      - Das Wort wird ganz ausgesprochen, dann die Buchstaben gemäß Buchstabiertafel einzeln buchstabiert und im Anschluss nochmals ganz ausgesprochen.
  7:
    Q: Was bedeutet die Ankündigung "Achtung Spruch"?
    A:
      - Die Gegenstelle wird aufgefordert den Nachrichteninhalt wörtlich niederzuschreiben.
  8:
    Q: In welchen Fällen wird die Ankündigung "Achtung Spruch" verwendet?
    A:
      - Wenn die Nachricht wegen seiner Länge, Wichtigkeit oder schweren Verständlichkeit mitgeschrieben werden muss.
  9:
    Q: Worauf hat der Funker bei der Formulierung eines Funkgesprächs zu achten?
    A:
      - Die Nachricht soll kurz, logisch, klar und vollständig sein.
  10:
    Q: Wer darf im Funkdienst eingesetzt werden?
    A:
      - Im Funkdienst dürfen nur Funker mit erfolgreich absolvierter Funkausbildung eingesetzt werden.
  11:
    Q: Wann darf ein laufendes Gespräch unterbrochen werden?
    A:
      - Bei "Gefahr im Verzug".
  12:
    Q: Wie melden sich die Funkstellen beim Reihenruf?
    A:
      - Beim Reihenruf melden sich die Funkstellen in der Reihenfolge, in der sie gerufen werden.
  13:
    Q: Wie melden sich die Funkstellen beim Sammelruf?
    A:
      - Beim Sammelruf melden sich die Funkstellen in der taktischen oder befohlenen Reihenfolge.
  14:
    Q: Wann meldet sich eine Funkstelle, wenn Sie beim Reihen- oder Sammelruf die Meldung zur richtigen Zeit versäumt hat?
    A:
      - Sie schließt sich am Schluss an.
  15:
    Q: Wie wird die Uhrzeit durchgegeben?
    A:
      - Wie man sie spricht, anschließend die Ziffern einzeln gesprochen und das Wort „Uhr“ angehängt. Es erfolgt keine Wiederholung der Uhrzeit.
  16:
    Q: Worauf hat der Funker beim Buchstabieren von gleichen Buchstaben oder Ziffern zu achten?
    A:
      - Zwischen gleichen Buchstaben oder Ziffern ist das Wort “nochmals“ zu sprechen.
  17:
    Q: Wie werden mehrstellige Zahlen durchgegeben?
    A:
      - Wie man sie spricht. Bei Wiederholung in der Reihenfolge der Niederschrift ihrer Ziffern.
  18:
    Q: Wann wird die Gegenstelle zur Wiederholung aufgefordert?
    A:
      - Bei "Sprüchen" und wenn sich die absetzende Funkstelle von der Richtigkeit der Aufnahme überzeugen will.
  19:
