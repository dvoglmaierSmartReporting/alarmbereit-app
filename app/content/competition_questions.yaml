        - sorgt für die Beleuchtung der Einsatzstelle\n
        - unterstützt bei Bedarf den Rettungstrupp"
  173:
    Q: Was bedeutet bei einem Einsatz ein Dauerton mit der Autohupe, und welches Verhalten hat dies zur Folge?
