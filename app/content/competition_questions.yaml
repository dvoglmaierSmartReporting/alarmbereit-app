  201:
    Q: Welche Hebezeuge sind im Feuerwehrdienst hauptsächlich gebräuchlich?
    A:
      - Hydraulische Hebezeuge, hydraulische Rettungssätze, Hebekissen, Südbahn- oder Zahnstangenwinde, Kräne
  202:
    Q: Wie können Greifzug oder Seilrollen im freien Gelände verankert werden?
    A:
      - An einer Freilandverankerung oder an geeigneten Fahrzeugen.
  203:
    Q: Welche Länge und welchen Durchmesser müssen Rettungsleinen gemäß ÖNORM F 5260 haben und wie sind sie zu behandeln?
    A:
      - 20 oder 30 m Länge, geflochtene Leine 12 mm Durchmesser, Kernmantelseil 11 mm Durchmesser, nicht ruckartig beanspruchen, nicht über scharfe Kanten führen, trocken und vor Sonnenbestrahlung geschützt aufbewahren.
  204:
    Q: Wann und wie sind Rettungsleinen gemäß ÖNORM F 5260 zu überprüfen?
    A:
      - Rettungsleinen sind nach jeder Verwendung, aber mindestens einmal jährlich zu überprüfen. Hierbei ist die ausgespannte Leine eingehend auf Abnutzung, Flecken, mürbe Stellen usw. zu untersuchen. Nach 6 Jahren ist die Leine als Rettungsleine auszuscheiden.
  205:
    Q: Welche tragbaren Leitern werden im Feuerwehrdienst verwendet?
    A:
      - Alle der Norm entsprechenden Steckleitern, Schiebleitern, Hakenleitern und Mehrzweckleitern.
  206:
    Q: Aus welchen Teilen besteht eine genormte Steckleiter?
    A:
      - Sie besteht aus vier gleichen Leiterteilen mit je 2,70 m Länge. Ihre Gesamtlänge beträgt max. 8,40 m.
  207:
    Q: Woraus besteht eine tragbare Feuerlöschpumpe (Tragkraftspritze)?
    A:
      - Aus Motor, Kreiselpumpe, Entlüftungseinrichtung und Kontrollinstrumenten.
  208:
    Q: Welchen Einfluss hat eine große Saughöhe auf den Förderstrom einer Feuerlöschpumpe?
    A:
      - Der Förderstrom verringert sich bei gleichbleibender Motorleistung.
  209:
    Q: Wovon hängt die maximal erreichbare Saughöhe ab?
    A:
      - Von der Seehöhe des Standortes, vom spezifischen Gewicht des Wassers, vom Luftdruck, von der Wassertemperatur und von allfälligen Undichtheiten. Theoretisch ca. 10 m , praktisch ca. 8 m.
  210:
    Q: Welche Maßnahmen sind nach dem Betrieb einer Feuerlöschpumpe zu treffen?
    A:
      - Pumpe und Entlüftungseinrichtung vollkommen entleeren, Trockensaugen, anschließend Vakuumdichtprobe durchführen.
  211:
    Q: Welche Druck- und Saugschlauchgrößen werden vorwiegend verwendet?
    A:
      - "A-Schläuche ø 125 mm\n
        A-Schläuche ø 110 mm\n
        B-Schläuche ø 75 mm\n
        C-Schläuche ø 52 mm und ø 42 mm\n
        D-Schläuche ø 25 mm\n
        HD-Schlauch, faltbar ø 38 mm\n
        HD-Schlauch, formstabil ø 25 mm und ø 19 mm"
  212:
    Q: Welche genormten Druckschlauchlängen werden verwendet?
    A:
      - "15 oder 20 m für C- und H-(faltbar)Druckschläuche\n
        5, 15 oder 20 m für A-, B- und D-Druckschläuche"
  213:
    Q: Nennen Sie mindestens vier wasserführende Armaturen.
    A:
      - Kupplungen, Verteiler, Sammelstück, Übergangsstück, Saugkorb, Strahlrohr, Standrohr, usw.
  214:
    Q: Wovon hängt der Druckverlust in Schlauchleitungen ab?
    A:
      - Vom Höhenunterschied zwischen Anfang und Ende einer Schlauchleitung, von der Art des Schlauchmaterials, von der Schlauchlänge, vom Schlauchquerschnitt, von der Durchflussmenge und von den eingebauten wasserführenden Armaturen.
  215:
    Q: Welche Wasserfahrzeuge verwendet die Feuerwehr?
    A:
      - Feuerwehrzillen, Schlauchboote mit und ohne Motor, Motorzillen, Arbeitsboote
  216:
    Q: Welche Vorteile bringt der Einsatz von hydraulischen Rettungsgeräten?
    A:
      - Schnelle, erschütterungs- und funkenarme Arbeit vor allem beim Retten von eingeklemmten Personen.
  217:
    Q: Beschreiben sie die Eigenschaften von Hebekissen?
    A:
      - Sie sind leicht und schnell in jedem Gelände einzusetzen und heben große Lasten.
  218:
    Q: Woran erkennt man ein Greifzugseil und was ist beim Arbeiten damit zu beachten?
    A:
      - An der angeschmiedeten Spitze und einem Haken am anderen Seilende. Es darf nicht als Anschlagmittel verwendet werden.
  219:
    Q: Was bewirkt das Einscheren mit einer losen Rolle?
    A:
      - Es ermöglicht das Ziehen einer doppelt so schweren Last als die Nennzugkraft der Zugeinrichtung.
  220:
    Q: Welche Wassermenge befindet sich in gefüllten, genormten Druckschläuchen?
    A:
      - "B-Druckschläuche (20 m) - ca. 100 l\n
        C-Druckschläuche (15 m) - ca. 35 l"
  221:
    Q: Wie soll man sich gegen Stichflammen oder Wärmestrahlung schützen?
    A:
      - Durch Deckung (z. B. hinter Türen, Mauervorsprüngen), Hitzeschutz und Vorgehen in Bodennähe.
  222:
    Q: Welche Unfallverhütungsmaßnahmen sind beim Einsatz von hydraulischen Rettungsgeräten zu beachten?
    A:
      - Zum Schutz des Gesichtes ist ein Helm mit Visier zu tragen; Schutzhandschuhe sind zu verwenden. Besondere Vorsicht ist bei gleichzeitiger Verwendung mehrerer Geräte geboten.
  223:
    Q: Welche Anforderungen werden an Löschwasserentnahmestellen gestellt?
    A:
      - Ganzjährig benutzbar, ausreichend Wasser, gesicherte Zufahrtswege, günstige Lage zu den Objekten, gute Kennzeichnung.
  224:
    Q: Wie wurden die Brandwiderstandsklassen nach ÖNORM B 3800 vor Inkrafttreten der ÖNORM EN 13501 unterschieden?
    A:
      - "F 30 - brandhemmend\n
        F 60 - hochbrandhemmend\n
        F 90 - brandbeständig\n
        F 180 - hochbrandbeständig"
  225:
    Q: Wie werden Bauprodukte (Bauteile) gem. ÖNORM EN 13501 hinsichtlich ihres Feuerwiderstandes eingeteilt. Nenne die drei wesentlichen Leistungsmerkmale und welche zeitlichen Unterteilungen in Österreich zur Anwendung kommen. Führe eine beispielhafte Bezeichnung an?
    A:
      - "R → Tragfähigkeit, E → Raumabschluss, I → Wärmedämmung\n
        zeitliche Unterteilung 30, 60, 90 Minuten, Beispiel: REI 60, EI 30,…"
  226:
    Q: Welche Gefahren treten bei ungeschützten Stahlkonstruktionen im Brandfall auf?
    A:
      - Einsturzgefahr durch Verminderung der Tragfähigkeit oder Verformung, Sekundärbrände durch Wärmeleitung.
  227:
    Q: Welche Dachdeckungen unterscheidet man?
    A:
      - "weich (z.B. Dachpappe, Holzschindeln, Stroh) und\n
        hart (z.B. Ziegel, Eternit, Blech)."
  228:
    Q: Was sind Brandwände?
    A:
      - Brandwände sind Wände, die in Brandabschnitte unterteilen und zumindest die Klassifizierung REI 90 und A2 oder EI 90 und A2 hinsichtlich des Feuerwiderstandes aufweisen müssen.
  229:
    Q: Wie müssen Öffnungen in Brandwänden innerhalb eines Gebäudes verschlossen werden?
    A:
      - Öffnungen in Brandwänden sind durch Abschlüsse (Brandschutztüren, Brandschutzklappen, Abschottungen, …) durch einen hierzu Befugten zu verschließen, die die gleiche Feuerwiderstandsdauer wie diese Wände aufweisen.
  230:
    Q: Was ist ein „Tragbarer Feuerlöscher (TFL)“?
    A:
      - Ein Tragbarer Feuerlöscher ist ein Feuerlöscher, der getragen und von Hand bedient werden kann und im betriebsbereiten Zustand eine Masse von nicht mehr als 20 kg aufweist.
  231:
    Q: Welche Löschmittel können bei Gummibränden verwendet werden?
    A:
      - Sand, Wasser (harter Vollstrahl), Sonderlöschmittel.
  232:
    Q: Bei welchen Einsätzen ist Wasser als Löschmittel ungeeignet?
    A:
      - Rauchfangbrand, Metallbrand, Mineralölbrand, Gefahrengut mit der Kennzeichnung „X“ in der Warntafel.
  233:
    Q: Was ist ein „Flash Over“?
    A:
      - Schlagartiges Übergreifen (Durchzünden) eines Brandes auf die Oberfläche aller brennbaren Stoffe eines Brandraumes.
  234:
    Q: Was ist ein „Backdraft“?
    A:
      - Eine Unterart der Rauchgasdurchzündung, wobei der Brand in einem geschlossenen Raum mangels Sauerstoffzufuhr erlischt oder nur noch als Schwelbrand vorhanden ist. Durch die vorangegangene Verbrennung sind jedoch genügend sogenannte pyrolyse Gase vorhanden, die bei einer Öffnung des Raumes in Verbindung mit dem eintretenden Sauerstoff schlagartig (explosionsartig) zur Entzündung kommen.
  235:
    Q: Was ist eine Verbrennung?
    A:
      - Eine selbständig ablaufende chemische Reaktion, bei der sich ein brennbarer Stoff mit Sauerstoff unter Entwicklung von Wärme, Rauch und Lichterscheinungen verbindet.
  236:
    Q: Welche Arten von brennbaren Stoffen nach dem Aggregatzustand (Erscheinungsform) unterscheiden wir und nenne je ein Beispiel dazu?
    A:
      - "Feste Stoffe - z.B. Holz, Papier, Textilien\n
        Flüssige Stoffe - z.B. Öle, Harze, Wachse, schmelzende Kunststoffe\n
        Gasförmige Stoffe - z.B. Methan, Propan, Azetylen"
  237:
    Q: Welche Voraussetzungen müssen für eine Verbrennung vorhanden sein?
    A:
      - Brennbarer Stoff, Sauerstoff im richtigen Mischungsverhältnis und die entsprechende Zündtemperatur.
  238:
    Q: Was ist der Flammpunkt?
    A:
      - Niedrigste, unter festgelegten Bedingungen ermittelte Temperatur, bei der eine brennbare Flüssigkeit oberhalb des Flüssigkeitsspiegels mit Luft eine zündbare Dampfkonzentration bildet, die bei kurzzeitiger Einwirkung einer Zündquelle zur Entflammung führt.
  239:
    Q: Was ist die Zündtemperatur?
    A:
      - Niedrigste, unter festgelegten Bedingungen ermittelte Temperatur, bei der sich ein brennbarer Stoff in Luft selbst (ohne Zündquelle) entzündet.
  240:
    Q: Was ist der Explosions-(Zünd-)bereich?
    A:
      - Konzentrationsbereich zwischen der unteren und der oberen Explosionsgrenze, in dem sich ein Brennen selbständig fortpflanzt.
  241:
    Q: Was ist eine Verpuffung?
    A:
      - Eine Verbrennung mit erhöhter Geschwindigkeit, mäßiger Druckentwicklung und dumpfem Knall.
  242:
    Q: Was ist eine Explosion?
    A:
      - Exotherme Reaktion (chemische Reaktion unter freiwerden von Wärme) in explosionsfähigen Gemischen.
  243:
    Q: Was ist eine Detonation?
    A:
      - Explosion, die sich durch Koppelung von Stoßwelle und Flammenreaktion mit Überschallgeschwindigkeit ausbreitet.
  244:
    Q: Was heißt "Löschen"?
    A:
      - Das Beseitigen mindestens einer Voraussetzung für eine Verbrennung.
  245:
    Q: Welche Hauptlöscheffekte gibt es und wie werden sie wirksam?
    A:
      - "Kühlen - Entzug der Wärme\n
        Ersticken - Entzug der Luft (des Sauerstoffes)\n
        Verdünnen - Entzug des brennbaren Stoffes\n
        Stören - Eingriff in die Verbrennungsreaktion"
  246:
    Q: Bei welchen Bränden wird der Kühleffekt und bei welchen der Stickeffekt wirksam?
    A:
      - "Kühleffekt - hauptsächlich bei Glutbränden\n
        Stickeffekt - hauptsächlich bei Flüssigkeitsbränden"
  247:
    Q: Worauf beruht die Löschwirkung beim Hochdrucknebelstrahl?
    A:
      - Das fein versprühte Wasser des Hochdrucknebelstrahles wird sehr rasch in Wasserdampf umgewandelt, dadurch werden große Wärmemengen entzogen (Kühleffekt) und außerdem wird die für die Verbrennung erforderliche Luft (Sauerstoff) verdrängt (Stickeffekt).
  248:
    Q: Wie wird Löschschaum erzeugt?
    A:
      - Durch Beimengen von Schaummittel zum Löschwasser unter anschließender Zuführung von Luft.
  249:
    Q: Welche Arten von Löschschaum gibt es und wo finden sie Verwendung?
    A:
      - "Schwerschaum - zur Bekämpfung von Flüssigkeitsbränden\n
        Mittelschaum - zur Bekämpfung von Flüssigkeitsbränden\n
        Leichtschaum - zum Fluten von Räumen"
  250:
    Q: Mit welchen Geräten werden die verschiedenen Schaumarten aufgebracht?
    A:
      - "Schwer- und Mittelschaum mit Schaumrohren\n
        Leichtschaum aus Leichtschaumgeneratoren mit Lutten"
  251:
    Q: Welche Löschpulverarten verwendet man in Pulverlöschern?
    A:
      - Flammbrandpulver, Glutbrandpulver, Metallbrandpulver
  252:
    Q: Soll man brennendes, unter Druck ausströmendes Gas löschen?
    A:
      - Die Flammen nicht löschen, sondern nur so überwachen, dass andere Stoffe nicht in Brand geraten, bis das Gas abgesperrt ist. Brennendes Gas ist kontrolliertes Gas.
  253:
    Q: Wie heißen die Brandklassen (ÖNORM EN 2)?
    A:
      - "Brandklasse A - Brände fester Stoffe\n
        Brandklasse B - Brände von flüssigen oder flüssig werdenden Stoffen\n
        Brandklasse C - Brände von Gasen\n
        Brandklasse D - Brände von Metallen\n
        Brandklasse F - Brände von Speiseölen/-fetten in Frittier- und Fettbackgeräten und anderen Kücheneinrichtungen und -geräten"
  254:
    Q: Wie werden tragbare Feuerlöscher im Hinblick auf ihren Löschmittelinhalt benannt?
    A:
      - Nasslöscher, Schaumlöscher, Pulverlöscher, Kohlendioxidlöscher (CO2-Löscher)
  255:
    Q: Welche tragbaren Feuerlöscher sind für welche Brandklassen geeignet?
    A:
      - "Nasslöscher für Brandklasse A\n
        Schaumlöscher für Brandklassen A und B\n
        Pulverlöscher mit Flammbrandpulver für Brandklassen B und C\n
        Pulverlöscher mit Glutbrandpulver für Brandklassen A, B und C\n
        Kohlendioxidlöscher für Brandklasse B (mit Gasdüse)\n
        Fettbrandlöscher für die Brandklasse F"
  256:
    Q: Welche Mindestabstände sind in elektrischen Hochspannungsanlagen (über 1.000 Volt) von unter Spannung stehenden Teilen beim Einsatz von Wasser als Löschmittel einzuhalten?
    A:
      - "C-Strahlrohr Sprühstrahl 5 m, Vollstrahl 10 m\n
        Wasserwerfer Sprühstrahl 10 m, Vollstrahl 35 m"
  257:
    Q: Welche Mindestabstände sind in elektrischen Niederspannungsanlagen (unter 1.000 Volt) von unter Spannung stehenden Teilen beim Einsatz von Wasser als Löschmittel einzuhalten?
    A:
      - C-Strahlrohr Sprühstrahl 1 m, Vollstrahl 5 m
  258:
    Q: Welche Mindestabstände sind in elektrischen Niederspannungsanlagen (unter 1.000 Volt) von unter Spannung stehenden Teilen beim Einsatz von Kohlendioxidlöschern einzuhalten?
    A:
      - In Niederspannungsanlagen 1 m
  259:
    Q: Warum ist es wichtig, Einsatzberichte und Statistiken genau zu führen?
    A:
      - Um der Gemeinde und der Öffentlichkeit Rechenschaft über die Tätigkeit der Feuerwehr geben zu können
  260:
    Q: Wann besteht für einen Damm akute Gefahr?
    A:
      - Wenn sich Risse auf der Wasserseite der Dammkrone zeigen oder wenn das durchdringende Sickerwasser trübe am Dammfuß austritt.
  261:
    Q: Wie kann man einen Dammbruch verhindern?
    A:
      - Wenn die Einrissstelle rechtzeitig erkannt und mit Sandsäcken, großen Steinen und Dichtungsmaterial unter Wasser verdämmt wird.
  262:
    Q: Was ist bei einer Dammerhöhung zu beachten?
    A:
      - Der Dammfuß muss mit Steinen oder Sandsäcken beschwert werden.
  263:
    Q: Wie ist ein Dammbruch zu schließen?
    A:
      - "1. Abdrängen der Strömung (durch Rauhbäume, Hilfsdamm u.ä.)\n
        2. Befestigung der noch stehenden Dammköpfe (Strauchwerk oder Pfahlschutz mit Sandpackung)\n
        3. Schließen der Dammlücke mit Behelfsdamm (Pilotierung, Pfostenwand, Sandsackverbauung)"
  264:
    Q: Wie hoch ist der Luftverbrauch eines durchschnittlich gebauten, gesunden Menschen?
    A:
      - "leichte körperliche Arbeit - ca. 30 Liter/Minute\n
        mittelschwere Arbeit - ca. 50 Liter/Minute\n
        Schwerstarbeit - ca. 100 Liter/Minute"
  265:
    Q: Welche Atemgifte sind schwerer als Luft?
    A:
      - Kohlendioxyd, Propan, Butan
  266:
    Q: Welcher Sicherheitsabstand ist zu unter Spannung stehenden Hochspannungsfreileitungen (über 1.000 Volt) einzuhalten?
    A:
      - Im Bereich von Hochspannungsfreileitungen muss ein Sicherheitsabstand von mindestens 5 m eingehalten werden. Dieser Abstand darf mit keinem Körperteil oder Geräteteil (z.B. Leiter oder Einreißhaken) unterschritten werden.
  267:
    Q: Welcher Sicherheitsabstand ist zu einer gerissenen und den Boden berührenden Hochspannungsfreileitung oder zu Gegenständen (Fahrzeug, Bauwerk, Baum, etc.), die mit der Leitung in unmittelbarer Verbindung stehen, einzuhalten?
    A:
      - Es ist ein Sicherheitsabstand von mindestens 20 m rund um die Schadensstelle einzuhalten. In diesem Bereich bildet sich, aufgrund der Stromableitung gegen Erde, ein sogenannter Spannungstrichter, der zu einer lebensgefährlichen Schrittspannung führt.
  268:
    Q: Wann darf der Sicherheitsabstand zu einer Hochspannungsfreileitung oder zu einem Gegenstand (Fahrzeug, Baum etc.), der mit dieser Leitung in unmittelbarer Verbindung steht, unterschritten werden oder Teile der Hochspannungsfreileitung durch Einsatzkräfte berührt werden?
    A:
      - An Teile einer Hochspannungsfreileitung dürfen sich Einsatzkräfte erst annähern oder diese Teile berühren, wenn eindeutig feststeht, dass die Leitungsanlage freigeschaltet und geerdet ist.
  269:
    Q: Wie weit von der Einsatzstelle muss auf einer Freilandstraße mit den Absicherungsmaßnahmen begonnen werden?
    A:
      - Die Absicherungsmaßnahmen (Aufstellen von Triopan-Faltsignalen) auf Freilandstraßen müssen ca. 150 m - 250 m vor der Einsatzstelle beginnen.
  270:
    Q: Wie weit in Fahrtrichtung vor der Einsatzstelle muss auf einer Autobahn mit den Absicherungsmaßnahmen begonnen werden?
    A:
      - Die Absicherungsmaßnahmen (Aufstellen von Triopan-Faltsignalen) auf Autobahnen müssen in Fahrtrichtung ca. 400 m vor der Einsatzstelle beginnen. Ein weiteres Triopan-Faltsignal ist ca. 250 m vor der Einsatzstelle aufzustellen.
  271:
    Q: Was versteht man unter Saughöhe?
    A:
      - Die Saughöhe ist der Höhenunterschied zwischen Ansaugwasserspiegel und Pumpenachse der Feuerlöschpumpe.
  272:
    Q: Wie ist die Löschwirkung von Glutbrandpulver bei Glutbränden?
    A:
      - Die Löschwirkung erfolgt durch den Stickeffekt unter Bildung einer Glasurschicht. Dadurch wird die Sauerstoffzufuhr zur Glutzone verhindert.
  273:
    Q: Welche Löschwirkung hat D-Löschpulver?
    A:
      - D-Löschpulver trennt die Sauerstoffzufuhr zum Metall durch Bildung einer Kruste. Diese entsteht durch Aufschmelzen des Löschpulvers auf die Oberfläche des brennenden Metalls.
  274:
    Q: In welchen Bereichen ist CO2 ein ideales Löschmittel?
    A:
      - "Apotheken\n
        Laboratorien"
  275:
    Q: Welche allgemeinen Verhaltensregeln beim Einsatz mittels Löschpulver sind Ihnen bekannt?
    A:
      - "Brand in Windrichtung angreifen\n
        Flächenbrände vorne beginnend ablöschen\n
        Tropf- und Fließbrände von oben nach unten löschen\n
        Genügend Löschmittel auf einmal einsetzen, nicht hintereinander\n
        Vorsicht vor Wiederentzündung"
  276:
    Q: Welche Vorteile bietet das Löschmittel Wasser?
    A:
      - "chemisch neutral\n
        ungiftig\n
        großes Wärmebindungsvermögen\n
        gute Förderung mittels Schläuche und Pumpen\n
        fast überall vorhanden\n
        große Wurfweite und Wurfhöhe möglich\n
        mechanische Wirkung, Auftreffwucht usw.\n
        bestes Löschmittel in der Brandklasse A\n
        keine Herstellung erforderlich\n
        preiswert"
  277:
    Q: Was sind die Nachteile des Leichtschaums?
    A:
      - "Einsatz nur in geschlossenen Räumen möglich\n
        Leichtschaumgeneratoren sind teuer\n
        schwierige Förderung des Schaums\n
        Schaumerzeugung im Winter problematisch"
  278:
    Q: Was versteht man unter Deckungsbereich?
    A:
      - Bereich, der von einem Strahlrohr in Abhängigkeit von Durchflussmenge und Druckverhältnissen beherrscht werden kann.
  279:
    Q: Was ist die Verschäumungszahl?
    A:
      - Das Verhältnis des Rauminhaltes (der Menge) des erzeugten Schaumes zum Rauminhalt (der Menge) des dazu benötigten Wasser-Schaummittel-Gemisches.
  280:
    Q: Was ist die Zumischrate?
    A:
      - Unter Zumischrate versteht man den prozentuellen Anteil von Schaummittel im Wasser-Schaummittelgemisch.
  281:
    Q: Welche Deckungsbreiten werden mit unterschiedlichen Strahlrohren erreicht?
    A:
      - "H-Pistolenstrahlrohr 10 m (ca. 100 l/min bei 20 bar)\n
        C-Strahlrohr 9 mm 10 m (ca. 100 l/min bei 4 bar)\n
        C-Strahlrohr 12 mm 15 m (ca. 200 l/min bei 5 bar)\n
        B-Strahlrohr 16 mm 20 m (ca. 400 l/min bei 6 bar)\n
        B-Strahlrohr 22 mm 25 m (ca. 800 l/min bei 7 bar)\n
        C-Hohlstrahlrohre 14 - 40 m (je nach Typ und Einstellung)"
  282:
    Q: Wie kann die Entrauchung von verrauchten Räumen beschleunigt werden?
    A:
      - Öffnen von Zu- und Abluftöffnungen unter Beachtung des vorherrschenden Windes, Einsetzen von Unter- oder Überdruckventilatoren.
  283:
    Q: Welche Rolle spielt der Sauerstoff (O2) beim Verbrennungsvorgang?
    A:
      - Sauerstoff ist eine der drei wesentlichen Voraussetzungen für eine Verbrennung.
  284:
    Q: Wie groß muss der Förderstrom einer Feuerlöschpumpe bei 7,5 m Saughöhe und dem Nennförderdruck sein?
    A:
      - Mindestens 50 % des Nennförderstromes.
  285:
    Q: Was versteht man unter Druckverlust in Schlauchleitungen?
    A:
      - Den Druckunterschied zwischen Anfang und Ende einer Schlauchleitung.
  286:
    Q: Wie groß ist der Druckverlust bei 10 m Höhenunterschied (Steigung)?
    A:
      - 1 bar
  287:
    Q: Wie wirkt sich ein Gefälle von 20 m auf die Löschwasserförderung aus?
    A:
      - Es entsteht eine Druckzunahme von 2 bar.
  288:
    Q: Was ist nach dem Anlegen der Atemschutzgeräte zu beachten?
    A:
      - Eine Funktionskontrolle (Einsatzkurzprüfung) ist durchzuführen.
  289:
    Q: Welche Arten von Atemschutzgeräten stehen für den Feuerwehreinsatz zur Verfügung?
    A:
      - "Umluftabhängige Atemschutzgeräte - Atemmasken mit Atemfilter\n
        Umluftunabhängige Atemschutzgeräte - Behältergeräte (Pressluftatmer), Regenerationsgeräte und Schlauchgeräte"
  290:
    Q: Warum dürfen Atemluftflaschen nicht vollständig entleert werden?
    A:
      - Damit gewährleistet ist, dass keine Feuchtigkeit, Schmutz und Schadstoffe in die Atemluftflaschen gelangen kann.
  291:
    Q: Wie hat der Abbau von Schlauchleitungen bei Temperaturen unter 0° C zu erfolgen?
    A:
      - Unter Fortdauer der Wasserförderung bei geringem Druck werden die Schläuche vom Strahlrohr aus beginnend einzeln abgekuppelt, jeder Schlauch wird sofort entleert und gerollt.
  292:
    Q: Wie oft müssen Feuerlöscher überprüft werden?
    A:
      - Nach jeder Verwendung, längstens alle zwei Jahre, durch einen geprüften Löscherwart.
  293:
    Q: Welche Faktoren spielen bei der Festlegung der Anzahl der tragbaren Feuerlöscher eine Rolle?
    A:
      - Löschvermögen (Rating), Brandgefährdungsklasse, Fläche, Entfernung zum Feuerlöscher
  294:
    Q: Welche Arten der Löschwasserversorgung sind bekannt?
    A:
      - "a) natürliche Löschwasserversorgung\n
        z.B.: stehende Gewässer (Seen, Teiche, Biotope), offene Gerinne (Flüsse, Bäche)\n
        b) künstliche Löschwasserversorgung:\n
        - Unabhängige Löschwasserversorgung\n
        z.B.: Löschwasserteiche, offene und gedeckte Löschwasserbehälter, Flachspiegellöschwasserbrunnen\n
        - Abhängige Löschwasserversorgung\n
        z.B.: Trink-, Nutz- und Löschwasserrohrleitungsnetz (Hydranten), offene Kanäle, Tiefspiegellöschwasserbrunnen"
  295:
    Q: Welche Luftmenge muss dem Atemschutzgeräteträger für den gesicherten Rückzug zur Verfügung stehen?
    A:
      - Mindestens die doppelte Luftmenge als jene, die beim Anmarschweg verbraucht wurde.
  296:
    Q: Wann spricht die akustische Warneinrichtung beim Pressluftatmer an?
    A:
      - Bei 55 ±5 bar Restdruck.

TechnLP Stufe II:
  1:
    Q: Welche Fahrzeuge sind speziell für technische Hilfeleistung ausgerüstet?
    A:
      - "Rüstfahrzeuge (RF, KRF, VRF, SRF)\n
        Rüst-Löschfahrzeuge (RLF)\n
        Löschfahrzeuge mit Bergeausrüstung (LF-B)"
  2:
    Q: Welche Aufgaben hat der Gruppenkommandant beim „Technischen Feuer-wehreinsatz“?
    A:
      - Der GRKDT erkundet, leitet den Einsatz und ist an keinen festen Platz gebunden
  3:
    Q: Was gehört zur persönlichen Schutzausrüstung des Rettungstrupps?
    A:
      - "Einsatzhose, -overall oder Schutzhose\n
        Schutzjacke\n
        Feuerwehrhelm\n
        Feuerwehrsicherheitsstiefel\n
        Feuerwehrschutzhandschuhe oder Technische Handschuhe\n
        Einmal-Untersuchungshandschuhe"
  4:
    Q: Wer übernimmt die Absicherung der Einsatzstelle?
    A:
      - Der Sicherungstrupp
  5:
    Q: Auf welcher Seite wird auf stark befahrenen Straßen abgesessen?
    A:
