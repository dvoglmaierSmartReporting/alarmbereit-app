    Q: Aus welchen Bestandteilen setzt sich atmosphärische Luft zusammen?
    A:
      - 21 % Sauerstoff, 78 % Stickstoff, 0,96 % Edelgase, 0,04 % CO2.
  121:
    Q: Was ist Kohlenmonoxid?
    A:
      - Ein farb-, geruch- und geschmackloses Gas. Es entsteht bei unvollständiger Verbrennung, ist brennbar und ein gefährliches Atemgift.
  122:
    Q: Was ist Kohlendioxid?
    A:
      - Ein farbloses Gas, schwerer als Luft. Wirkt bei höherer Konzentration erstickend, entsteht bei vollkommener Verbrennung und bei Gärung.
  123:
    Q: Wie werden Fahrzeuge, die zum Transport von gefährlichen Gütern verwendet werden, gekennzeichnet?
    A:
      - Durch orangefarbene Warntafeln und Gefahrzettel.
  124:
    Q: Wie sind Warntafeln, die zur Kennzeichnung von Fahrzeugen zum Transport gefährlicher Güter verwendet werden, beschaffen?
    A:
      - Es handelt sich um rechteckige, orangefarbene Tafeln mit schwarzem Rand; Bei Warntafeln mit Gefahr- und Stoffnummer ist das Feld der Tafel durch eine waagrechte Mittellinie geteilt. Im oberen Feld befindet sich die Nummer zur Kennzeichnung der Gefahr, im unteren Feld befindet sich die Nummer zur Kennzeichnung des Stoffes.
  125:
    Q: Was sagen Warntafeln ohne Zahl an Fahrzeugen zum Transport gefährlicher Güter über die Art der Versandstücke aus?
    A:
      - Sie stellen eine allgemeine Kennzeichnung dar. Sie sagen aus, dass verschiedene gefährliche Stoffe gemeinsam transportiert werden, sagen aber nichts über die Gefährlichkeit und die Art der transportierten Stoffe aus.
  126:
    Q: Was sagen Warntafeln mit Zahl an Fahrzeugen zum Transport gefährlicher Güter über die Art der Versandstücke aus?
    A:
      - Sie stellen eine spezielle Kennzeichnung dar und geben durch die Nummern eine Information über die Art, Gefährlichkeit und den Namen des transportierten Stoffes.
  127:
    Q: Aus wie vielen Ziffern kann die Nummer zur Kennzeichnung der Gefahr auf den Warntafeln, die zur Kennzeichnung von Fahrzeugen zum Transport gefährlicher Güter verwendet werden, bestehen?
    A:
      - Die Nummer zur Kennzeichnung der Gefahr in der oberen Hälfte der Warntafel setzt sich aus mind. 2 höchstens 3 Ziffern zusammen.
  128:
    Q: Was bedeutet die vorgelegte Ziffer bei der Nummer zur Kennzeichnung der Gefahr auf Warntafeln, die an Fahrzeugen zum Transport von gefährlichen Gütern verwendet werden? (3 Nummern werden gezogen)
    A:
      - "2 = Entweichen von Gas durch Druck oder chemische Reaktion\n
        3 = Entzündbarkeit von flüssigen Stoffen (Dämpfen) und Gasen oder selbsterhitzungsfähiger flüssiger Stoff\n
        4 = Entzündbarkeit von festen Stoffen oder selbsterhitzungsfähiger fester Stoff\n
        5 = Oxidierende (brandfördernde) Wirkung\n
        6 = Giftigkeit oder Ansteckungsgefahr\n
        7 = Radioaktivität\n
        8 = Ätzwirkung\n
        9 = an 1. Stelle: umweltgefährdender Stoff und verschiedene gefährliche Stoffe\n
        an 2. oder 3. Stelle: Gefahr einer spontanen, heftigen Reaktion"
  129:
    Q: Was bedeutet es, wenn die beiden ersten Ziffern der Nummer zur Kennzeichnung der Gefahr auf Warntafeln an Fahrzeugen zum Transport gefährlicher Güter gleich sind? (Nenne 2 Beispiele)
    A:
      - "Dies weist auf die Zunahme der entsprechenden Gefahr hin.\n
        33 = leicht entzündbarer flüssiger Stoff (Flammpunkt unter 23˚C)\n
        55 = stark oxidierender (brandfördernder) Stoff\n
        66 = sehr giftiger Stoff\n
        88 = stark ätzender Stoff"
  130:
    Q: Was bedeutet es, wenn der Nummer zur Kennzeichnung der Gefahr auf Warntafeln an Fahrzeugen zum Transport gefährlicher Güter der Buchstabe "X" vorausgesetzt wird?
    A:
      - Der Stoff darf nicht mit Wasser oder wasserhaltigen Löschmitteln in Berührung gebracht werden, da dieser Stoff mit Wasser in gefährlicher Weise reagiert.
  131:
    Q: Was versteht man unter Einsatztaktik?
    A:
      - Den planvollen und zweckmäßigen Einsatz von Mannschaft und Gerät an der Einsatzstelle.
  132:
    Q: Welche Hauptaufgaben hat die Feuerwehr beim Brandeinsatz zu bewältigen?
    A:
      - Zuerst Menschen und Tiere retten, sodann die Ausbreitung des Brandes verhindern und den Brand löschen.
  133:
    Q: Was ist eine taktische Einheit?
    A:
      - Eine Einheit, die aufgrund ihrer Mannschaftsstärke und Ausrüstung in der Lage ist, einen Einsatzauftrag selbständig zu erfüllen.
  134:
    Q: Welche taktischen Einheiten gibt es bei der Feuerwehr?
    A:
      - Die Gruppe, den Zug.
  135:
    Q: Welche Einsatzformen sind für den Einsatz eines Löschzuges möglich?
    A:
      - "Einsatz getrennt\n
        Einsatz nebeneinander (gemeinsam)\n
        Einsatz hintereinander (gestaffelt)\n
        Einsatz der Löschgruppen mit verschiedenen Aufgaben (gemischt)"
  136:
    Q: Welche Punkte umfasst das Führungsverfahren?
    A:
      - Das Führungsverfahren umfasst die Lagefeststellung, Beurteilung, Planung der Durchführung, Befehlsgebung und Kontrolle.
  137:
    Q: Welche Möglichkeiten gibt es, um die Lage zu erkunden?
    A:
      - Das Sammeln von Informationen über die Lage durch eigene Feststellung, Meldung vom Erkundungstrupp, vorbereitete Einsatzunterlagen, Berichte von Beteiligten, Rückmeldung von Lageberichten.
  138:
    Q: Was hat der Einsatzleiter an der Brandstelle zu erkunden?
    A:
      - "- Sind Menschen oder Tiere in Gefahr?\n
        - Wo brennt es und was brennt?\n
        - Sind besondere Gefahren vorhanden oder zu erwarten?\n
        - Besteht Ausbreitungsgefahr?\n
        - Wo ist der beste Angriffsweg?\n
        - Welche Wasserentnahmestellen stehen zur Verfügung?"
  139:
    Q: Wodurch wird die Gesamtlage an der Einsatzstelle bestimmt?
    A:
      - "- Schadenslage\n
        - Eigene Lage\n
        - Allgemeine Lage"
  140:
    Q: Was enthält der Befehl des Einsatzleiters an den Kommandanten einer Einheit?
    A:
      - "- Lage\n
        - Entschluss / Auftrag\n
        - Durchführung\n
        - Versorgung\n
        - Verbindung\n
        - Gibt es Fragen? - Durchführen!"
  141:
    Q: Wofür ist die Gateway- und Repeater-Funktion?
    A:
      - Die Gateway-Funktion stellt eine Verbindung zwischen TMO und DMO Modus her und erhöht damit die Reichweite im Einsatzgebiet. Die Repeater-Funktion verstärkt die DMO Abdeckung und steht in jedem wasserführenden Fahrzeug (TLFA, RLFA, LFWA) zur Verfügung. Sie wird speziell für Atemschutzeinsätze verwendet.
  142:
    Q: In welchem Modus wird bei Innenangriffen die Kommunikation mit Atemschutztrupps durchgeführt, wenn keine Gebäudefunkanlage vorhanden ist?
    A:
      - Im Direktmodus (DMO-Modus).
  143:
    Q: Wann darf auf eine anderen Sprechgruppe ausgewichen werden?
    A:
      - Auf Anordnung des Einsatz- oder Übungsleiters nach Freigabe durch die LAWZ oder BAWZ.
  144:
    Q: Was ist ein Auftrag?
    A:
      - Anordnung eines bestimmten zu befolgenden Verhaltens, gegeben von einem Kommandanten/Vorgesetzten an seine taktische Einheit ohne feststehenden Wortlaut.
  145:
    Q: Was ist ein Befehl?
    A:
      - Eine Anordnung mit nicht feststehendem Wortlaut, die an bestimmte Personen ergeht und die Durchführung bestimmter Tätigkeiten zum Ziele hat.
  146:
    Q: Was ist ein Kommando?
    A:
      - Anordnung mit feststehendem Wortlaut, der unverzüglich in der vorgeschriebenen Form nachzukommen ist.
  147:
    Q: Was muss eine Meldung enthalten?
    A:
      - "- Von wem ? (Absender der Meldung)\n
        - Von wo ? (Ort des Absenders)\n
        - Wann ? (Zeit der Absendung)\n
        - An wen ? (Empfänger der Meldung)\n
        - Wohin ? (Ort des Empfängers)\n
        - Was ? (Inhalt der Meldung)"
  148:
    Q: Wie wirkt sich der Wind bei einem Brand aus?
    A:
      - Er fördert die Verbrennung, erschwert die Löscharbeiten und bewirkt Funkenflug.
  149:
    Q: Welche Vorkehrungen müssen für das Eintreffen weiterer Einsatzkräfte getroffen werden?
    A:
      - Aufstellen von Lotsen zur Einweisung und Übermittlung von Aufträgen.
  150:
    Q: Worauf ist bei der Aufstellung der Feuerwehrfahrzeuge am Einsatzort zu achten?
    A:
      - Fahrzeuge sind außerhalb des Gefahrenbereiches in Fluchtrichtung aufzustellen, Zufahrtswege dürfen nicht verstellt werden.
  151:
    Q: Welche baulichen und betrieblichen Einrichtungen stellen eine besondere Gefahr für die Ausbreitung eines Brandes dar?
    A:
      - Durchbrochene Brandwände, Aufzugschächte, Kabelschächte, Stiegenhäuser, Lüftungsschächte, Lichthöfe, Transportbänder u. ä.
  152:
    Q: Welche Vorkehrungen sind bei einem Rauchfangbrand zu treffen?
    A:
      - "- Untersuchung der Decken- und Dachkonstruktion in Rauchfangnähe\n
        - geeignetes Löschmittel bereitstellen, Abbrand kontrollieren\n
        - Funkenflug beobachten und Nachbarschaft sichern\n
        - brennbare Stoffe aus Rauchfangnähe entfernen\n
        - Kamin von der Sohle bis zum Austritt auf Beschädigungen (Risse, defekte Putztüren) kontrollieren.\n
        - Rauchfangkehrer verständigen"
  153:
    Q: Welche Gefahren entstehen bei einem Rauchfangbrand?
    A:
      - "- Beschädigung des Rauchfangmauerwerkes und der Reinigungsöffnungen\n
        - Entzündung von brennbaren Stoffen und Bauteilen in Rauchfangnähe\n
        - Funkenflug"
  154:
    Q: Mit welchen Gefahren ist beim Innenangriff zu rechnen?
    A:
      - Stichflammen, Verpuffungen, Explosionen, Sauerstoffmangel, Atemgifte, Verätzungen, Einsturzgefahr, Flash Over und Backdraft.
  155:
    Q: Welche Maßnahmen sind bei Einsätzen auf Verkehrsflächen zu treffen?
    A:
      - "1. Absichern der Einsatzstelle\n
        2. Menschenrettung\n
        3. Bekämpfung der weiteren Gefahren"
  156:
    Q: Welche Arten von Vegetationsbränden unterscheidet man?
    A:
      - "Erdfeuer, Glimm- oder Humusbrände (Schwelbrände)\n
        Boden- oder Lauffeuer (Flächenbrände)\n
        Kronenfeuer (Vollbrände)"
  157:
    Q: Welche Aufgaben hat die Dammwache?
    A:
      - Den Damm bei Hochwasser zu beobachten und Schäden sofort der Einsatzleitung zu melden.
  158:
    Q: Wo liegt der hauptsächliche Unterschied zwischen Erd- und Flüssiggas?
    A:
      - "Erdgas ist leichter als Luft\n
        Flüssiggas ist schwerer als Luft"
  159:
    Q: Was ist ein Brandschutzplan?
    A:
      - Brandschutzpläne sind färbige, vereinfachte Lage- und Gebäudepläne und müssen alle Informationen enthalten, die zur effizienten Durchführung von Feuerwehreinsätzen notwendig sind. Sie sind grundsätzlich farbig zu gestalten und einvernehmlich mit der örtlich zuständigen Feuerwehr zu erstellen und von dieser freigeben zu lassen (Vidierung).
  160:
    Q: Woraus besteht ein Brandschutzplan?
    A:
      - Der Brandschutzplan besteht aus dem Deckblatt, der Objektbeschreibung, der Legende, dem Lageplan und je Objekt aus den erforderlichen Geschossplänen.
  161:
    Q: Was muss aus den Brandschutzplänen ersichtlich sein?
    A:
      - Aus den Brandschutzplänen müssen in übersichtlicher Weise Raumeinteilungen, Brandabschnitte, Fluchtwege, Flächen für die Feuerwehr, Vorkehrungen für den Brandfall oder andere Schadensfälle sowie Hinweise auf besondere Gefahren ersichtlich sein.
  162:
    Q: Welche Maßnahmen beachten sie im Feuerwehreinsatz bei einem Verkehrsunfall?
    A:
      - "- Absichern der Einsatzstelle\n
        - Verletzte Personen betreuen\n
        - Mindestens zweifachen Brandschutz aufbauen\n
        - Sichern des Fahrzeuges\n
        - Zündquellen entfernen, Batterie abklemmen\n
        - Kontakt mit weiteren Einsatzkräften herstellen\n
        - Sicherheitssysteme beachten (z.B. Airbags, Gurtstraffer, Überrollbügel)\n
        - Rettungsmaßnahmen treffen"
  163:
    Q: Welche Behelfe und Hilfsmittel sollen der Einsatzleitung zur Verfügung gestellt werden?
    A:
      - "- Löschwasserentnahmestellenplan\n
        - Einsatzpläne\n
        - Brandschutzpläne\n
        - Einsatztagebuch\n
        - Kartenmaterial\n
        - Nachschlagwerke und Einsatzliteratur\n
        - u.ä."
  164:
    Q: Wie müssen bewusstlose Personen gelagert werden?
    A:
      - Bewusstlose Personen müssen in stabiler Seitenlage gelagert werden, eine Person zur Betreuung ist abzustellen.
  165:
    Q: Was bedeutet die GAMS-Regel?
    A:
      - "G efahr erkennen\n
        A bsperren\n
        M enschen retten\n
        S pezialkräfte anfordern"
  166:
    Q: Nennen Sie einige Maßnahmen des baulichen Brandschutzes?
    A:
      - Brandabschnittsbildung, Rauchabschnittsbildung, ordnungsgemäße Installationen in brandsicherer Ausführung, anlagentechnischer Brandschutz (Steigleitungen, Brandmeldeanlagen, Feuerwehraufzüge usw.).
  167:
    Q: Welche Maßnahmen beinhaltet der betriebliche Brandschutz?
    A:
      - Der betriebliche Brandschutz beinhaltet die Brandverhütung, die Erste und Erweiterte Löschhilfe und die Brandbekämpfung.
  168:
    Q: "-- fehlt --"
    A:
      - "-- fehlt --"
  169:
    Q: Wie gliedert sich die Gruppe im Technischen Einsatz?
    A:
      - "- Gruppenkommandant\n
        - Melder\n
        - Maschinist\n
        - Rettungstrupp\n
        - Sicherungstrupp\n
        - Gerätetrupp"
  170:
    Q: Welche Aufgaben hat der Sicherungstrupp?
    A:
      - "- sichert die Einsatzstelle (Verkehrsabsicherung, mehrfacher Brandschutz)\n
        - sichert die Einsatzkräfte (z.B. bei der Menschenrettung)"
  171:
    Q: Welche Aufgaben hat der Rettungstrupp?
    A:
      - "- führt alle Maßnahmen zur Rettung aus dem Gefahrenbereich durch\n
        - leistet Erste Hilfe\n
        - bedient die technischen Geräte zur Rettung von Menschen und Tieren"
  172:
    Q: Welche Aufgaben hat der Gerätetrupp?
    A:
