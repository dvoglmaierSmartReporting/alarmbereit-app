  13:
    Q: Wie lautet die Faustregel für die Ermittlung der erforderlichen Schlauchanzahl für den Innenangriff (lt. FSH Nr. 122)?
    A:
      - Verteilerstandort ca. 1. Schlauchlänge vor dem Objekt, 1 Schlauch vor dem Objekt + 1 Schlauch je Stockwerk + mind. 1 Schlauch als Reserve.
  14:
    Q: In welche Geschoße gelangt man mit der 2-teiligen-Schiebeleiter oder der 4-teiligen Steckleiter im Idealfall?
